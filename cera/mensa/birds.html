<ion-view title="{{service.title}}">
   <my-search></my-search>
   <ion-content class="has-subheader" has-header="true" has-bouncing="true" padding="false" >
      <div class="item item-divider item-icon-left item-button-right">
         <i class="icon ion-ios-eye"></i>
         List of Birds in Southern Africa
         <!--<button class="button button-clear button-assertive" style="right:60px;" ng-click="service.deleteItem = !service.deleteItem"><i class="icon ion-close-circled "></i></button>-->
         <!--<button class="button button-clear button-stable" ui-sref="call.article({jesua:'create','field':'sub','search':'new item'})"><i class="icon ion-plus-circled "></i></button>-->
      </div>
      <ion-list show-reorder="false" can-swipe="true" show-delete="service.deleteItem" >
         <!--<ion-item ng-repeat="father in generations|filter:search|limitTo:2" href="#/main/bird/{{father.name}}" class="item item-thumbnail-left item-text-wrap">-->
         <ion-item class="item item-thumbnail-left item-text-wrap" ng-style="{height: '100px',width:'100%',left:'0',right:'0',border:'none'}"
            collection-repeat="father in generations|filter:search|limitTo:900" collection-item-height="'100px'" collection-item-width="'100%'">
            <img ng-src="{{father.path||'img/default.jpg'}}" />
            <h2 ng-bind="father.name"></h2>

               <span ng-if="father.region" class="block badge">Region: <strong ng-bind="father.region"></strong></span>
               <!--<span class="block badge badge-stable">sasol4: <strong ng-bind="father.sasol4"></strong></span>-->
               <span class="block badge ">sasol: <strong ng-bind="father.sasol"></strong></span>
               <!--<span class="block badge badge-stable">roberts6: <strong ng-bind="father.roberts6"></strong></span>-->
               <span class="block badge ">robertsVI: <strong ng-bind="father.robertsVI"></strong></span>

            <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(father, $fromIndex, $toIndex)"></ion-reorder-button>
            <!--<ion-option-button ng-click="module.delete(father.sub,$index)" class=""><a style="padding-top:15px;" class="button button-icon icon ion-close-circled assertive"></a> </ion-option-button>-->
            <ion-delete-button class="ion-close-circled" ng-click="module.delete(father.sub,$index)"></ion-delete-button>
         </ion-item>
      </ion-list>
   </ion-content>
</ion-view>
